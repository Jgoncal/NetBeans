<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Formulario</div>
        <FORM action="servlet/EchoRequest" method="POST">
<P>
    NOMBRE: <BR> <INPUT type="text" name="Nombre"> <P></p>
E-MAIL: <BR> <INPUT type="text" name="Email"> <P></p>
TIPO DE INSCRIPCIÓN: <BR>
<INPUT type="radio" name="Inscripcion" value="Normal"> Normal <BR>
<INPUT type="radio" name="Inscripcion" value="Estudiante"> Estudiante <BR> <INPUT type="radio" name="Inscripcion" value="Socio de ATI"> Socio de ATI
<P>
TIPO DE COMUNICACIÓN: <BR>
<INPUT type="checkbox " name="TIPO_1" value="paper"> Artículo <BR> 
<INPUT type="checkbox " name="TIPO_2" value="poster"> Poster <BR> 
<INPUT type="checkbox " name="TIPO_3" value="demo"> Demo Comercial<br>
<P></p>
ORGANIZACIÓN: <BR> <INPUT type="text" name="Organizacion"> <P>
    PAÍS: <BR></p>
<SELECT size="5" name="Pais"> <OPTION>ESPAÑA</OPTION> <OPTION>PORTUGAL</OPTION> <OPTION>FRANCIA</OPTION> <OPTION>ALEMANIA</OPTION> <OPTION>ITALIA</OPTION> <OPTION>REINO UNIDO</OPTION> <OPTION>EEUU</OPTION> <OPTION>AFRICA</OPTION>
</SELECT> <P>
<INPUT type="submit" value="Realizar Inscripción">
<INPUT type="reset" value="Borrar"> 
</p>
        </FORM>
    </body>
</html>
